<div class="row" *ngIf=" usuario">
  <div class="col-3">
    <img [src]="usuario?.avatar" class="img-thumbnail">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <b>ID:</b>
        {{usuario?.id}}</li>
      <li class="list-group-item">
        <b>Name:</b>
        {{usuario?.first_name}}</li>
      <li class="list-group-item">
        <b>Last name:</b>
        {{usuario?.last_name}}</li>
    </ul>
  </div>
</div>
